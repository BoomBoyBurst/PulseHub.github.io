<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pulse Hub - Request a Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background"></div>
  <header class="main-header">
    <h1 class="site-title"><a href="index.html">Pulse Hub</a></h1>
    <nav class="nav-buttons">
      <a href="games.html">Games</a>
      <a href="about.html">About the Creator</a>
      <a href="request.html">Request a Game</a>
    </nav>
  </header>
  <main class="update-log">
    <h2>Request a Game</h2>
    <form action="https://formspree.io/f/xovrjgdg" method="POST" class="game-request-form">
      <label for="gameName">Game Name/Type:</label>
      <input type="text" id="gameName" name="gameName" required>
      <br><br>
      <label for="details">Additional Details:</label>
      <textarea id="details" name="details" rows="4"></textarea>
      <br><br>
      <!-- Optional: add an email field -->
      <label for="email">Your Email (optional):</label>
      <input type="email" id="email" name="email">
      <br><br>
      <button type="submit">Submit Request</button>
    </form>
    <p style="margin-top: 24px;">
      Your request will be sent directly to the Pulse Hub creator!
    </p>
  </main>
</body>
</html>
